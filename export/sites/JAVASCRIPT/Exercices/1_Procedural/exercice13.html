<!DOCTYPE>
<html>
	<head>
		<title>JavaScript : Exercice 13</title>
		<meta charset="UTF-8" />
		<script type="text/javascript"> 
			/*
				Réalisez le programme (algorithme) suivant : Quand je CLIQUE sur mon paragraphe, j'affiche une B.d.D avec champ de saisie à l'utilisateur. L'utilisateur DOIT impérativement saisir une chaine de caractère (url). Cette chaine de caractère est ensuite utilisée pour ouvrir une nouvelle fenêtre à l'aide de la fonction open.
			*/
			var  saisieURL = function(arg){
				var info = true;
				var infoURL = '';
				var msg = 'Saisisez une '+ arg +' de la forme "www.google.fr"';
				
				while(info){
					infoURL = prompt(msg);
					info = (infoURL != '' && isNaN(infoURL))? false : true;
					msg = 'Merci de saisier une adresse de site internet';
				}
				
				return infoURL;
			}
			
			var url = function(){
				var link = saisieURL('URL');
				linkURL = 'http://' + link;
				open(linkURL,link,'directories=no,menubar=no');
			}
		</script>
	</head>
	<body>
		<p onclick="url();">Exercice 13</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
