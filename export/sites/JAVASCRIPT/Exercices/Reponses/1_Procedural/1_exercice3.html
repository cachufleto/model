<!DOCTYPE>
<html>
	<head>
		<title>JavaScript : Exercice 3</title>
		<meta charset="UTF-8" />
		<script type="text/javascript">
			/*
				Réalisez le programme (algorithme) suivant : Au CHARGEMENT du document, j'affiche une B.d.D contenant le message "Voulez vous continuer ?". TANT QUE l'utilisateur clique sur OK j'affiche une b.d.d avec le message "Voulez vous continuer ?".

				Necessite l'utilisation de l'attribut d'évenement onload, de la fonction confirm() / de la fonction alert() / d'une boucle while
			*/
			
			var maFonction = function(){
				var truc=confirm("Voulez vous continuer ?");
				while(truc){
					truc=confirm("Voulez vous continuer ?");
				}
				alert("Merci.");
			}
			
		</script>
	</head>
	<body onload="maFonction();">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
