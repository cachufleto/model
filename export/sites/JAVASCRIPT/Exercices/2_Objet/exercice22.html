<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>JavaScript : Exercice 22</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"> 
			//Enoncé :
			/*
				En JavaScript la plupart des fonctions de base du langage sont en réalité des méthodes disponibles dans des objets. On dispose par exemple, de base, d'un objet en mémoire dans la variable Math. Cette objet comporte un ensemble de méthodes pour réaliser des calculs mathématiques.
			*/

			/*
				Exemple (issu de la documentation) :

					Méthode : Math.round()

					Retourne l'arrondi (entier) du réel passé en paramètre
					Compatible :

					Syntaxe avec à gauche le type de données retournées : un entier, à droite, entre les parenthèses, le type de données à fournir : un "flottant" => un nombre à virgule.

					Integer Math.round(Float x)

					Description
					Retourne l'arrondi (entier) du réel passé en paramètre
			*/

			/*
				Quand je clique sur mon titre h1, j'oblige l'utilisateur à saisir un nombre. j'affiche dans une boite de dialogue ce nombre mais arrondi (reprendre l'exercice 10 et l'améliorer en utilisant Math).

			*/
			
			/*
				Les méthodes ceil et floor de l'objet Math permettent quant à elles d'obtenir l'arrondi à l'inférieur et l'arrondi au supérieur.
			*/

			/*
				Afficher dans une boite de dialogue le nombre saisi arrondi à l'inférieur puis l'arrondi au supérieur.
			*/

			var calcul = {
				v:0,
				set:function(){
					while(isNaN(this.v = prompt('Saisir un chiffre'))){}
					this.v = parseFloat(this.v);
					this.round();
					this.ceil();
					this.floor();
				},
				round:function(){
					alert(Math.round(this.v));
				},
				ceil:function(){
					alert(Math.ceil(this.v));
				},
				floor:function(){
					alert(Math.floor(this.v));
				}
			}
		</script>
	</head>
	<body>
		<h1 onclick="calcul.set();">Titre</h1>
		<div>
			<div>
				<h2>Titre 1</h2>
				<p>paragraphe <span>1.1</span></p>
				<p>paragraphe <span>1.2</span></p>
				<p>paragraphe <span>1.2</span></p>
			</div>
			<div>
				<h2>Titre 2</h2>
				<p>paragraphe <span>2.1</span></p>
				<p>paragraphe <span>2.2</span></p>
				<p>paragraphe <span>2.3</span></p>
			</div>
		</div>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
