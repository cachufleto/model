			*/
			
			var digites = 'a'
			var texte = 'Vous n\'avais pas saisie d\'info';
				
			while(isNaN(digites)){

				digites = prompt('chiffre');
				texte = '';

				if(digites != '' && digites != null)
					for (var item in digites)
						texte += (digites[item] + ' ');
				else digites = 'a';
			}
			
			alert(texte);
