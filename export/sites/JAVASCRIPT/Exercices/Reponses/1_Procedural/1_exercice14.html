<!DOCTYPE>
<html>
	<head>
		<title>JavaScript : Exercice 14</title>
		<meta charset="UTF-8" />
		<script type="text/javascript"> 
			/*
				Réalisez le programme (algorithme) suivant : Quand je CLIQUE sur mon paragraphe, une B.d.D me demande si je souhaite aller sur Google. SI je clique sur oui, j'ouvre une fenêtre vers Google. SINON, j'affiche une B.d.D avec un champ de saisie avec le texte : "Veuillez saisir l'url d'un site alternatif". SI l'utilisateur saisit un texte, ce texte est utilisé comme url pour ouvrir une nouvelle fenêtre SINON un message s'affiche dans une b.d.d avec le texte : "Tant pis !".
			*/
			
			var maFonction = function(){
					var truc2=confirm("Voulez vous aller sur google ?");
					if(truc2){open("http://www.google.com","google",'directories=no,menubar=no');}
					else{
							var truc=prompt("Saisir une URL alternative : ");
							if(truc=="" || truc==null || !isNaN(parseFloat(truc))){
								alert("tant pis !");	
							}
							else {
								open(truc,truc,'directories=no,menubar=no');
							}
					}					
			}

		</script>
	</head>
	<body onclick="maFonction();">
		<p>Mon nouveau document</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
