<!DOCTYPE>
<html>
	<head>
		<title>JavaScript : Exercice 12</title>
		<meta charset="UTF-8" />
		<script type="text/javascript">
			/*
				Nouvelle fonction : open()
			*/
			/*
				La fonction open à besoin de 3 ARGUMENTS : 
					- l'url de la fenêtre à ouvrir
					- un identifiant unique pour la fenêtre
					- des options. 
				Ces trois arguments sont des chaines de caractères.
			*/
			/*
				La chaine de caractères des options comporte les options suivantes séparées par des virgules sans espace :

				option :					description :
				directories = yes/no		Affiche ou non les boutons de navigation
				location = yes/no			Affiche ou non la barre d'adresse
				menubar = yes/no			Affiche ou non la barre de menu (fichier, édition, ...)
				resizable = yes/no			Définit si la taille de la fenêtre est modifiable ou non
				scrollbars = yes/no			Affiche ou non les ascenseurs (barres de défilement)
				status = yes/no				Affiche ou non la barre d'état
				toolbar = yes/no			Affiche ou non la barre d'outils
				width = largeur 			(en pixels)	Définit la largeur
				height = hauteur 			(en pixels)	Définit la hauteur
			*/

			/*
				ex : open('http://www.google.com','Google','directories=no,menubar=no');
			*/
			
			/*
				Réalisez les programmes (algorithmes) suivants : Quand je CLIQUE sur mon paragraphe, ouvrir une fenêtre vers Google. Quand je CLIQUE sur mon 2ème paragraphe ouvrir une fenêtre vers Bing. Quand je SURVOLE sur mon 3ème paragraphe ouvrir une fenêtre vers Exalead.
			*/
			
		</script>
	</head>
	<body>
		<p onclick="open('http://www.google.com','Google','directories=no,menubar=no');" >Mon 1er paragraphe</p>
		<p onclick="open('https://www.bing.com','BING','directories=no,menubar=no');">Mon 2nd paragraphe</p>
		<p onmouseover="open('https://www.exalead.com/search','Exalead','directories=no,menubar=no');">Mon 3ème paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
