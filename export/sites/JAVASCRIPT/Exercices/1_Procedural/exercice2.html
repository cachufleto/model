			/*2. Réalisez le programme (algorithme) suivant : Quand je CLIQUE sur le premier paragraphe, j'affiche une B.d.D contenant le message "Voulez vous continuer ?". Si l'utilisateur clique sur OK, j'affiche une B.d.D avec le message "Vous avez  cliqué sur OK !" SINON j'affiche une B.d.D avec le message "Vous avez choisi d'annuler." 
			Nécessite l'utilisation de l'attribut d'événement onclick, de la fonction confirm() / de la fonction alert() / d'un bloc conditionnel if...else	*/

			/*3. Réalisez le programme (algorithme) suivant : Quand je SURVOLE le premier titre, j'affiche une B.d.D contenant le message "Voulez vous continuer ?". Si l'utilisateur clique sur OK, j'affiche une B.d.D avec le message "Vous avez  cliqué sur OK !" SINON j'affiche une B.d.D avec le message "Vous avez choisi d'annuler." 
			Nécessite l'utilisation de l'attribut d'événement onmouseover, de la fonction confirm() / de la fonction alert() / d'un bloc conditionnel if...else */

			var confirmer = function(){
				if(confirm("Ceci est un choix")) alert('Vous avez  cliqué sur OK !');
				else alert('Vous avez choisi d\'annuler."');
			}

		</script>
	</head>
	<body>

		<p>Premier paragraphe</p>
		<p onmousemove="confirmer();">Deuxième paragraphe</p>
