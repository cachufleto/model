	<head>
		<title>JavaScript : Exercice 26</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"> 
			//Enoncé :

			/*
				Utilisation de la propriété title de l'objet document dans l'objet window.
			*/
			
			/*
				Quand je clique sur un paragraphe, je change le titre du document pour 'Ceci est un nouveau titre'. Quand je clique à nouveau sur le même paragraphe, SI le titre du document est 'Ceci est un nouveau titre' ALORS je change le titre du document par le titre initial.
			*/

		</script>
	</head>
	<body>
		<h1>Titre</h1>
		<div>
			<div>
				<h2>Titre 1</h2>
				<p>paragraphe <span>1.1</span></p>
				<p>paragraphe <span>1.2</span></p>
				<p>paragraphe <span>1.2</span></p>
			</div>
			<div>
				<h2>Titre 2</h2>
				<p>paragraphe <span>2.1</span></p>
				<p>paragraphe <span>2.2</span></p>
				<p>paragraphe <span>2.3</span></p>
			</div>
		</div>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
