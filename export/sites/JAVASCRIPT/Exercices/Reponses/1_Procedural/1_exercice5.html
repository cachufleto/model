<!DOCTYPE>
<html>
	<head>
		<title>JavaScript : Exercice 5</title>
		<meta charset="UTF-8" />
		<script type="text/javascript">
			/*
				Réalisez le programme (algorithme) suivant : Au CHARGEMENT du document, j'affiche une boite de dialogue (B.d.D) avec un champ de saisie à l'utilisateur. SI l'utilisateur clique sur Annuler, j'affiche un message "Vous avez annulé la saisie.". SINON SI l'utilisateur clique OK sans rien saisir, j'affiche un message "Vous n'avez rien saisi.". SINON (SI l'utilisateur n'a pas cliqué sur Annulé ET n'a pas rien saisi) j'affiche la saisie de l'utilisateur dans une B.d.D.

				Nécessite l'utilisation de l'attribut d'événement onload / de la fonction prompt() / de la fonction alert() / de blocs conditionnels if...else
			*/
			var maFonction = function(){
				var truc=prompt("Saisir : ");
				if(truc===null){alert("Vous avez annulé la saisie");}
				else {
					if(truc==""){alert("Vous n'avez rien saisi.");}
					else{alert(truc);}
				}
			}
		</script>
	</head>
	<body onload="maFonction();">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
