	<head>
		<title>JavaScript : Exercice 23</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"> 
			//Enoncé :
			/*
				En JavaScript la plupart des fonctions de base du langage sont en réalité des méthodes disponibles dans des objets. On dispose par exemple, de base, d'un objet en mémoire dans la variable navigator. Cet objet comporte un ensemble de propriétés contenant des informations relatives au navigateur en train d'exécuter le code.
			*/

			/*
				Au chargement du document, affichez dans une boite de dialogue le contenu de la propriété appName de l'objet dans la variable navigator. Puis affichez le contenu de la propriété userAgent dans une boite de dialogue.

				Qu'est-ce qui s'affiche sur IE, Mozilla, Safari ?

			*/

			/*
			
				Utilisez ces propriétés pour réaliser l'algorithme suivant : SI je démarre mon script sur IE, j'affiche une boite de dialogue avec le texte 'So Lame !' à l'intérieur et j'ouvre une PoPUp vers le site de Mozilla Firefox, 
				
				SINON SI je démarre mon script sur Chrome j'affiche une boite de dialogue avec le texte 'Spy On Me !' et j'ouvre une PoPUp vers la page wikipédia de http://fr.wikipedia.org/wiki/Chromium_%28navigateur_web%29 
				
				SINON j'affiche une boite de dialogue avec le texte 'Freed from Desire'.
			*/

			var ide = {
				nav:'',
				qui:function(){
					this.nav = navigator.userAgent;
					alert(this.nav);
					
					this.reg = new RegExp("Gecko/","g");
					//alert(this.nav.match(this.reg));
					if (this.nav.match(this.reg)) {
						alert('Freed from Desire Firefox');
					}else{
						this.reg = new RegExp("Trident/","g");
						//alert(this.nav.match(this.reg));
						if (this.nav.match(this.reg)) {
							alert('So Lame ! IE');
							//popup('Mozilla Firefox');
						}else{
							this.reg = new RegExp("AppleWebKit","g");
							//alert(this.nav.match(this.reg));
							if (this.nav.match(this.reg)) {
								alert('Spy On Me ! Chrome');
								//popup('http://fr.wikipedia.org/wiki/Chromium_%28navigateur_web%29');
							}
						}
					}
				}
			}
			

		</script>
	</head>
	<body onload="ide.qui();">

		<div>

				<h2>Titre 1</h2>
				<p>paragraphe <span>1.1</span></p>
				<p>paragraphe <span>1.2</span></p>
				<p>paragraphe <span>1.2</span></p>
			</div>
			<div>
				<h2>Titre 2</h2>
				<p>paragraphe <span>2.1</span></p>
				<p>paragraphe <span>2.2</span></p>
				<p>paragraphe <span>2.3</span></p>
			</div>
		</div>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
